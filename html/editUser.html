  <div class="content">
    <h2>Edit Account Details</h2>
    <img id="avatarimg" src="../resource/image/avatar.jpg" alt="avatar" class="rounded mx-auto d-block" />
    <div id="edit">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" autocomplete="off" class="form-control" readonly id="email" aria-describedby="emailHelp" />
      </div>
      <div class="mb-3">
        <label for="userName" class="form-label">User Name</label>
        <input type="text" autocomplete="off" class="form-control" id="userName" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password<br /><span style="font-size: x-small">Leave this empty if you
            don't want to change your password</span></label>
        <input type="password" value="" autocomplete="off" class="form-control" id="password" />
      </div>
      <div class="mb-3">
        <label for="birthday" class="form-label">Birthday</label>
        <input type="date" class="form-control" id="birthday" />
      </div>
      <button class="btn btn-primary btn-outline-success" onclick="save()">
        Save
      </button>
      <button class="btn btn-primary btn-outline-success" onclick="cancel()">
        Cancel
      </button>
    </div>
  </div>
